<body>

  <!-- FORM -->

    <!-- VIATURA -->

    <!-- FOTO -->
    <div class="field">
      <label class="label">Foto da Nota Fiscal</label>

          <label class="file-label">

            />
            <span class="file-cta">

    <input type="hidden" name="filename" id="actualFilename" />

    <!-- OBS -->
    <div class="field">
      <label class="label">ObservaÃ§Ãµes</label>

        <textarea
          class="textarea"
          placeholder="Caso aconteÃ§a alguma anomalia relate aqui"
          name="Obs"
        ></textarea>

    <!-- BOTÃ•ES -->
    <div class="field is-grouped is-grouped-multiline">
      <div class="control is-expanded">
        <button
          class="button is-primary is-fullwidth"
          type="submit"

        </button>
      </div>

      <div class="control is-expanded">

  <!-- MENSAGEM -->
  <div
    id="message"
    style="
      display: none;
      margin: 20px;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
    "
  ></div>

   <script>
  const form = document.getElementById("form");
  const submitButton = document.getElementById("submit-button");
  const messageDiv = document.getElementById("message");
  const fileInput = document.getElementById("fileInput");
  const fileNameDisplay = document.getElementById("fileNameDisplay");

  // Atualiza nome do arquivo exibido
  fileInput.addEventListener("change", function () {
    if (this.files && this.files.length > 0) {
      fileNameDisplay.textContent = this.files[0].name;
    } else {
      fileNameDisplay.textContent = "Nenhuma selecionada";
    }
  });

  // FunÃ§Ã£o para processar arquivo


 async function uploadFile(file, formDataObj) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      const reader = new FileReader();

      reader.onload = (e) => {
        img.src = e.target.result;
      };

      img.onload = () => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        // ðŸ”§ CONFIGURAÃ‡ÃƒO PARA BOA NITIDEZ
        const MAX_WIDTH = 800; // mais definiÃ§Ã£o
        const QUALITY = 0.9;   // menos compressÃ£o

        let width = img.width;
        let height = img.height;

        if (width > MAX_WIDTH) {
          height = height * (MAX_WIDTH / width);
          width = MAX_WIDTH;
        }

        canvas.width = width;
        canvas.height = height;

        // Melhora levemente a nitidez
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = "high";

        ctx.drawImage(img, 0, 0, width, height);

        // Nome do arquivo
            const dataCampo = formDataObj.Data;
            const agora = new Date();
            const hora = String(agora.getHours()).padStart(2, "0");
            const minuto = String(agora.getMinutes()).padStart(2, "0");

            // VerificaÃ§Ã£o da viatura
            let viatura = formDataObj.Viatura;

            if (viatura === "outra") {
              viatura = formDataObj.Obs;
              formDataObj.Viatura = formDataObj.Obs;
            }

            const novoNome = `${dataCampo}_${hora}-${minuto}_${viatura}.jpg`;

            // ðŸ“ TEXTO DA VIATURA (canto superior direito)
const texto = formDataObj.Viatura;

// ConfiguraÃ§Ã£o da fonte
ctx.font = "bold 28px Arial";
ctx.fillStyle = "#FFFFFF";
ctx.textBaseline = "top";

// Medidas do texto
const padding = 10;
const textWidth = ctx.measureText(texto).width;
const textHeight = 40;

// PosiÃ§Ã£o (canto superior direito)
const x = canvas.width - textWidth - padding * 2;
const y = padding;

// Fundo semi-transparente para legibilidade
ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
ctx.fillRect(
  x - padding,
  y - padding / 2,
  textWidth + padding * 2,
  textHeight
);

// Texto por cima
ctx.fillStyle = "#FFFFFF";
ctx.fillText(texto, x, y);


        const base64 = canvas.toDataURL("image/jpeg", QUALITY);

        

        resolve({
          fileName: novoNome,
          mimeType: "image/jpeg",
          data: base64.split(",")[1],
        });
      };

      img.onerror = reject;
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  // Evento submit do formulÃ¡rio
  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    messageDiv.textContent = "Enviando...";
    messageDiv.style.display = "block";
    messageDiv.style.backgroundColor = "beige";
    messageDiv.style.color = "black";
    submitButton.disabled = true;
    submitButton.classList.add("is-loading");

    try {
      const formData = new FormData(this);
      const formDataObj = {};

      // Converte FormData para objeto
      for (let [key, value] of formData.entries()) {
        formDataObj[key] = value;
      }

      // Lida com arquivo, se houver
      if (fileInput.files.length > 0) {
        const fileObj = await uploadFile(fileInput.files[0], formDataObj);
        formDataObj.fileData = fileObj; // adiciona ao formData
      }

      // Envio para Google Apps Script
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzUIy2blLByx_scWAfo2Q7-lcZydEddBaDmnUZ28lMABvB3cvAE_4LCIBU2UCCxz1yy_A/exec";

      const response = await fetch(scriptURL, {
        redirect: "follow",
        method: "POST",
        body: JSON.stringify(formDataObj),
        headers: {
          "Content-Type": "text/plain;charset=utf-8",
        },
      });

      const data = await response.json();

      if (data.status === "success") {
        messageDiv.textContent = "Dados enviados com sucesso!";
        messageDiv.style.backgroundColor = "#48c78e";
        messageDiv.style.color = "white";
        form.reset();
        fileNameDisplay.textContent = "Nenhuma selecionada";
      } else {
        throw new Error("Falha no envio");
      }
    } catch (error) {
      console.error("Erro:", error);
      messageDiv.textContent = "Erro: " + error.message;
      messageDiv.style.backgroundColor = "#f14668";
      messageDiv.style.color = "white";
    } finally {
      submitButton.disabled = false;
      submitButton.classList.remove("is-loading");

      setTimeout(() => {
        messageDiv.textContent = "";
        messageDiv.style.display = "none";
      }, 6000);
    }
  });

  // BotÃ£o cancelar
  const cancelButton = form.querySelector("button.is-danger");
  cancelButton.addEventListener("click", function () {
    form.reset();
    fileNameDisplay.textContent = "Nenhuma selecionada";
    messageDiv.style.display = "none";
  });
</script>

  </body>
</html>
